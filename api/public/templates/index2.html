<!doctype html>
<html>
    <head>
        <title>CREDIT RISK ANALYSIS API</title>
        <link rel="stylesheet" href="/static/css/prueba3.css"></link>
        <link rel="stylesheet" href="/static/css/font-awesome.css"></link>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
        <script src="/static/js/jquery.min.js"></script>
        <script src="/static/js/prueba3.js"></script>
        <script src="/static/js/script.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </head>
    
    <body>
        <div class="container-fluid px-1 py-5 mx-auto">
            <div class="row d-flex justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                    <h1><p class="blue-text">Credit Risk Analysis</p></h1>
                    <p class="blue-text">Enter your data to perform<br> the credit analysis and thus provide your credit scope.</p>
                    <div class="card">
                        
                        <form class="form-card" onsubmit="event.preventDefault()">

                            <div><h5 class="text-center mb-4">Personal Data</h5></div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">First name<span class="text-danger"> *</span></label> <input type="text" id="fname" name="fname" placeholder="Enter your first name" onblur="validate(1)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Last name<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Gender
                                    <span class="text-danger"> *</span></label> 
                                    <select id="sex" name="sex" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in genders %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Nacionality
                                    <span class="text-danger"> *</span></label> 
                                    <select id="nacionality" name="nacionality" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in nacionality %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>                                
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Marital Status
                                    <span class="text-danger"> *</span></label> 
                                    <select id="marital_status" name="marital_status" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in marital_status %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Postal Address Type
                                    <span class="text-danger"> *</span></label> 
                                    <select id="postal_address_type" name="postal_address_type" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in postal_address_type %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>                                
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Number of Dependents
                                    <span class="text-danger"> *</span></label>                                     
                                    <input type="text" id="quant_dependants" name="quant_dependants" placeholder="Enter number of dependents" maxlength="2">                                         
                                    <span id="errmsg1"></span>                                        
                                </div>
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Residencial State
                                    <span class="text-danger"> *</span></label> 
                                    <select id="residencial_state_select" name="residencial_state_select" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in residencial_state %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>           
                                <input type="hidden" id="residencial_state" name="residencial_state">
                                <input type="hidden" id="residencial_zip_3" name="residencial_zip_3">                                                               
                            </div>

                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-4 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Residencial Phone Area Code<span class="text-danger"> *</span></label>                                     
                                    <input type="text" id="residencial_phone_area_code" name="residencial_phone_area_code" placeholder="Enter residencial phone area code">                                         
                                    <span id="errmsg2"></span>                                        
                                </div> 
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Residencial Type
                                    <span class="text-danger"> *</span></label> 
                                    <select id="residence_type" name="residence_type" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in residence_type %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>         
                                <div class="form-group col-sm-4 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Months in Residence<span class="text-danger"> *</span></label>                                     
                                    <input type="text" id="months_in_residence" name="months_in_residence" placeholder="Enter months in residence">                                         
                                    <span id="errmsg3"></span>                                        
                                </div>                                                                                                     
                            </div>                            

                            <div class="row justify-content-between text-left">
                                <div hidden class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">State of Birth
                                    <span class="text-danger"> *</span></label> 
                                    <select id="state_of_birth" name="state_of_birth" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in state_of_birth %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>                                  
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Residencial Phone
                                    <span class="text-danger"> *</span></label>                                 
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flag_residencial_phone" id="flag_residencial_phone_yes" value="Y" checked>
                                        <label class="form-check-label" for="flag_residencial_phone_yes">
                                        Yes
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input class="form-check-input" type="radio" name="flag_residencial_phone" id="flag_residencial_phone_no" value="N" checked>
                                        <label class="form-check-label" for="flag_residencial_phone_no">
                                        No
                                        </label>                                    
                                    </div>
                                </div>                                 
                                <div class="form-group col-sm-4 flex-column d-flex"> <label class="form-control-label px-3">Email
                                    <span class="text-danger"> *</span></label>                                 
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flag_email" id="flag_email_yes" value="1" checked>
                                        <label class="form-check-label" for="flag_email_yes">
                                        Yes
                                        </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input class="form-check-input" type="radio" name="flag_email" id="flag_email_no" value="0" checked>
                                        <label class="form-check-label" for="flag_email_no">
                                        No
                                        </label>                                    
                                    </div>
                                </div>                                 
                                                              
                            </div>
                            
                            <div><h5 class="text-center mb-4">Financial Data</h5></div>
                            <div class="row justify-content-between text-left">                                
                                <div class="form-group col-sm-4 flex-column d-flex"> 
                                    <label class="form-control-label px-3">Personal Monthly Income<span class="text-danger"> *</span></label>                                     
                                    <input type="text" id="personal_monthly_income" name="personal_monthly_income" placeholder="Enter personal monthly income">
                                    <span id="errmsg4"></span>                                        
                                </div>  
                            </div>                                                 
                            <div><h5 class="text-center mb-4">Job Data</h5></div>
                            <div class="row justify-content-between text-left">

                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Company
                                    <span class="text-danger"> *</span></label> 
                                    <select id="company" name="company" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in company %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>

                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Payment Day
                                    <span class="text-danger"> *</span></label> 
                                    <select id="payment_day" name="payment_day" class="form-select form-select-sm" aria-label=".form-select-sm example">                                        
                                        {% for value in payment_day %}
                                        <option value="{{ value.id }}">{{ value.description }}</option>
                                        {% endfor %}                                        
                                      </select>
                                </div>
                                
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Business email<span class="text-danger"> *</span></label> <input type="text" id="email" name="email" placeholder="" onblur="validate(3)"> </div>
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Phone number<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>                                
                            </div>


                            <div class="row justify-content-between text-left">
                                <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Job title<span class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder="" onblur="validate(5)"> </div>
                            </div>
                            <div class="row justify-content-between text-left">
                                <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">What would you be using Flinks for?<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans" placeholder="" onblur="validate(6)"> </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Request a demo</button> </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
